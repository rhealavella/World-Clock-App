<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="world-clock-app">
      <h1>WORLD CLOCK</h1>
      <select
        class="form-select form-select-lg mb-3"
        aria-label=".form-select-lg example"
        id="dropdown"
      >
        <option selected>Select a City...</option>
        <option value="current">My current location</option>
        <option value="beijing">Beijing</option>
        <option value="los angeles">Los Angeles</option>
        <option value="lagos">Lagos</option>
      </select>
      <div class="container" id="displayed-cities">
        <div class="container text-center">
          <div class="row row-cols-2">
            <div class="col" id="new-york">
              New York
              <br />
              <p id="new-york-date">Mon Jul 1, 2023</p>
            </div>
            <div class="col" id="new-york-time">12:00:00 PM</div>
            <div class="col" id="paris">
              Paris
              <br />
              <p id="paris-date">Mon Jul 1, 2023</p>
            </div>
            <div class="col" id="paris-time">12:00:00 PM</div>
            <div class="col" id="vancouver">
              Vancouver
              <br />
              <p id="vancouver-date">Mon Jul 1, 2023</p>
            </div>
            <div class="col" id="vancouver-time">12:00:00 PM</div>
          </div>
        </div>
      </div>
      <!-- end of grid -->
    </div>
    <!-- end of app container -->
    <footer>
      Open source code by
      <a href="https://github.com/rhealavella/World-Clock-App" target="_blank"
        >Rhea La Vella</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
